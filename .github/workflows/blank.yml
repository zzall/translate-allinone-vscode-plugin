name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js v14.17.1
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.1'
        
      - name: publish vscode-plugin-marketplace
        run: |
          npm run publish:package

